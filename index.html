<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <article class="personal-info">
        <section class="fullname">
          <div>
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" name="nome" id="firstName" />
          </div>

          <div>
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" name="sobrenome" id="lastName" />
          </div>
        </section>

        <div class="email">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" />
        </div>
      </article>

      <article class="query-info">
        <section class="query-selection">
          <label>Query Type <span>*</span></label>
          <div class="query-radios">
            <div class="focused">
              <input type="radio" name="inquiry" id="type" />
              <p for="type">General Enquiry</p>
            </div>

            <div>
              <input type="radio" name="inquiry" id="support" />
              <p for="support">Support Request</p>
            </div>
          </div>
        </section>

        <section class="textarea-message">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message"></textarea>
        </section>

        <section class="consentement">
          <input type="checkbox" name="consentement" id="agreement" />
          <label for="agreement">
            I consent to being contacted by the team <span>*</span></label
          >
        </section>
      </article>

      <article class="submit">
        <button>Submit</button>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
